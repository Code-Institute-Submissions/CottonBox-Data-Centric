<div class="col-12 col-md-6 col-lg-12 my-2">
    <div class="card shopping-cart-card shadow-sm border-0">
        <div class="row">
            <div class="col-12 col-lg-2">
                <img src="{{ product.image_url[0] }}" alt="{{ product.name }}" class="img-fluid shopping-cart-product-card-img">
            </div>
            <div class="col-12 col-lg-10">
                <div class="card-body">
                    <div class="row">
                        <div class="col-12 col-lg-9">
                            <h5 class="card-title section-heading">{{ product.name }}</h5>
                            <p class="lead">NT${{ product.price }}</p>
                            <p class="card-text">Selcted Colour: {{ product.colour }}</p>
                            <p class="card-text">Selected Size: {{ product.size }}</p>
                            <p class="card-text">Qty: {{ product.quantity }}</p>
                            <small class="text-muted">{{ product.id }}</small>
                        </div>
                        <div class="col-12 col-lg-3 d-flex align-items-center">
                            <div class="d-grid gap-2 mx-auto">
                                <a role="button" href="{{ url_for('en_edit_shopping_cart', id=product.id) }}" class="btn rounded-0 hvr-underline-from-center">
                                    Edit
                                    <i class="bi bi-pen-fill"></i>
                                </a>
                                <button type="button" class="btn rounded-0 hvr-underline-from-center" data-bs-toggle="modal" data-bs-target="#modal{{product._id}}RemoveFromCart">
                                    Remove
                                    <i class="bi bi-trash"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
